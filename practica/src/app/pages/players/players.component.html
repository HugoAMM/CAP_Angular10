<button class="button-new" mat-raised-button color="primary" routerLink="/players/player">Registrar Jugador</button>

<table class="table" mat-table [dataSource]="dataSource">

   <!-- ID Column -->
   <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- NAME Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- NATIONALITY Column -->
  <ng-container matColumnDef="nationality">
    <th mat-header-cell *matHeaderCellDef>Nacionalidad</th>
    <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
  </ng-container>

  <!-- debutTeam Column -->
  <ng-container matColumnDef="debutTeam">
    <th mat-header-cell *matHeaderCellDef>Equipo donde debuto</th>
    <td mat-cell *matCellDef="let element"> {{element.debutTeam}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Posici√≥n</th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- actualTeam Column -->
  <ng-container matColumnDef="actualTeam">
    <th mat-header-cell *matHeaderCellDef>Equipo actual</th>
    <td mat-cell *matCellDef="let element"> {{element.actualTeam}} </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button color="accent" mat-icon-button [routerLink]="'/players/player/' + element.id">
      <mat-icon>edit</mat-icon>
    </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
